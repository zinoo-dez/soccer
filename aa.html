<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 20px;
        width: 100px;
        background: red;
        animation: move 3s 2s infinite forwards ease;
      }
      @keyframes move {
        0% {
          background: #dc8181;
          margin-left: 0;
        }
        50% {
          background: orange;
          font-size: 2rem;
        }
        100% {
          background: yellow;
          margin-left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div>Hello mm</div>
  </body>
</html>
